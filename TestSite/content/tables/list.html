<!DOCTYPE html>
<!-- Long table list example -->
<html>
    <head>
        <title>Tables Continued</title>
        <!-- CSS code, only in this example we use to show the table list clearly otherwise we use an external CSS file -->
         <style>
             /* Set the colour of the table data and headings */
            td {
                 background-color: #ffe5ea;
            }
             th{
                 background-color: #ffc0cb;
             }
        /* End of CSS */
        </style>
    <!-- End of head -->    
    </head>
    <!-- The main body -->
    <body>
        <!-- Start the table element -->
        <table>
            <!-- Table head -->
            <thead>
                <!-- First table row -->
                <tr>
                    <!-- Span 3 table headings -->
                    <th>Date</th>
                    <th>Students</th>
                    <th>Absent</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <!-- Second Table Row -->
                <tr>
                    <th>29th October</th>
                    <td>29</td>
                    <td>1</td>
                </tr>
                <!-- Third Table Row -->
                <tr>
                    <th>30th October</th>
                    <td>26</td>
                    <td>4</td>
                </tr>
                <!-- Fourth Table Row -->
                <tr>
                    <th>31st October</th>
                    <td>4</td>
                    <td>26</td>
                </tr>
                <!-- Fifth Table Row -->
                <tr>
                    <th>1st November</th>
                    <td>25</td>
                    <td>5</td>
                </tr>
                <!-- Sixth Table Row -->
                <tr>
                    <th>2nd November</th>
                    <td>28</td>
                    <td>2</td>
                </tr>
                <!-- Seventh Table Row -->
                <tr>
                    <th>3rd November</th>
                    <td>26</td>
                    <td>4</td>
                </tr>
                <!-- Eighth Table Row -->
                 <tr>
                    <th>4th November</th>
                    <td>22</td>
                    <td>8</td>
                </tr>
                <!-- Nineth Table Row -->
                 <tr>
                    <th>5th November</th>
                    <td>21</td>
                    <td>9</td>
                </tr>
                <!-- Tenth Table Row -->
                 <tr>
                    <th>6th November</th>
                    <td>28</td>
                    <td>2</td>
                </tr>
                <!-- Eleventh Table Row -->
                 <tr>
                    <th>7th November</th>
                    <td>30</td>
                    <td>0</td>
                </tr>
            <!-- End of table body -->
            </tbody>
            <!-- Table footer -->
            <tfoot>
                <tr>
                    <!-- Empty Heading -->
                    <th></th>
                    <!-- Last two headings -->
                    <td>239</td>
                    <td>61</td>
                </tr>
            <!-- End of table footer -->
            </tfoot>
        <!-- End of table -->
        </table>
    <!-- End of body -->
    </body>
</html>
